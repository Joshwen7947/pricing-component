<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <img class="pattern-circles" src="images/pattern-circles.svg" alt="" />
    <img class="bg-pattern" src="images/bg-pattern.svg" alt="" />
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <h3>Sign-up for our 30-day trial. No credit card required.</h3>
    </div>

    <main class="box">
      <div id="top">
        <h3>100k Pageviews</h3>
        <strong>$25.00</strong>
        <h3>/month</h3>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="switch">
        <input
          id="cmn-toggle-1"
          class="cmn-toggle cmn-toggle-round"
          type="checkbox"
        />
        <label for="cmn-toggle-1"></label>
      </div>
      <div id="center">
        <p class="monthly">Monthly Billing</p>
        <p class="yearly">Yearly Billing</p>
        <div class="discount-div">
          <p class="discount">25% discount</p>
        </div>
      </div>
      <div id="bottom-left">
        <p><img src="images/icon-check.svg" alt="" />Unlimited websites</p>
        <p><img src="images/icon-check.svg" alt="" />100% data ownership</p>
        <p><img src="images/icon-check.svg" alt="" />Email reports</p>
      </div>
      <div id="button">Start my trial</div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
